<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="Styles/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2d40bc568e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <section class="header">
            <div>
                <span><i class="far fa-lightbulb"></i></span>
                <span class="idea">Idea</span>
            </div>
            <nav class="nav-bar">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Works</a>
                <img src="images/icons/profile.png" alt="">
            </nav>
        </section>
    </header>
    <!-- header end -->
    <main>
        <!-- Top player and Top Blog start-->

        <article class="top-palyer-and-blog">
            <div class="heading">
                <h3>Top Player</h3>
            </div>
            <div class="top-players">
                <div class="players">
                    <div class="player"><img src="images/players/player-1.png" alt="">
                        <p>John Smith</p>
                    </div>
                    <div class="player"><img src="images/players/player-2.png" alt="">
                        <p>Pro Rasel</p>
                    </div>
                    <div class="player"><img src="images/players/player-3.png" alt="">
                        <p>Abu Sufian</p>
                    </div>
                    <div class="player"><img src="images/players/player-4.png" alt="">
                        <p>Shajedul Karim</p>
                    </div>
                    <div class="player"><img src="images/players/player-5.png" alt="">
                        <p>Maruf Ahmed</p>
                    </div>
                    <div class="player"><img src="images/players/player-6.png" alt="">
                        <p>Mujahid</p>
                    </div>
                </div>
            </div>

            <hr>

            <div class="heading">
                <h3>Top Blog</h3>
            </div>
            <div class="top-blogs">
                <div class="blogs">
                    <div class="blog">
                        <img src="images/blogs/blog-1.png" alt="">
                        <p>13 of My Favorite
                            UI/UX Goodies</p>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-2.png" alt="">
                        <p>UI cheat sheet:
                            list vs grids</p>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-3.png" alt="">
                        <p>7 typography tips
                            for interface design</p>
                    </div>
                    <div class="blog">
                        <img src="images/blogs/blog-4.png" alt="">
                        <p>Your logo is
                            copied</p>
                    </div>
                </div>
            </div>

        </article>

        <section class="top-courses">
            <div class="heading">
                <h3>Latest Course</h3>
            </div>
            <div class="latest-courses">
                <div class="courses">
                    <div class="course"><img src="images/courses/course-1.png" alt="">
                        <p>courses-1</p>
                    </div>
                    <div class="course"><img src="images/courses/course-2.png" alt="">
                        <p>courses-2</p>
                    </div>
                    <div class="course"><img src="images/courses/course-3.png" alt="">
                        <p>courses-3</p>
                    </div>
                </div>
            </div>
        </section>


    </main>
    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->
</body>

</html>
